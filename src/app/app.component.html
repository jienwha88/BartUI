<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to William Wu's Bart UI
  </h1>
</div>

<div class="rtd-block">
  <div class="rtd=header">
    <h2 class="title"> Real Time Departures
    <span *ngIf="currentDate">
      <!--{{currentDate |amDateFormat: 'h:mm'}}-->
      {{currentDate | date:'shortTime'}}
    </span>
    </h2>

  </div>
  <div class="rtd-block-content">
    <div>32 trains currently in service.</div>
    <select #selectedStation name="stations"><option value="12TH">12th St. Oakland City Center</option>
      <option value="16TH">16th St. Mission (SF)</option><option value="19TH">19th St. Oakland</option></select>
    <input type="submit" value="Go" (click)="getEstimatedDepartureTime(selectedStation.value)">
  </div>



  <div class="rtd-live" *ngIf="important">
    <div>
      <h3 class="title">Platform 1</h3>
      <ul id="rtd-platform-list1">
        <li *ngFor="let etd of (important | platform:1)" >
          <span > <a >{{etd.abbreviation}}</a></span>
          <span class="color-box" > </span>
          <span *ngFor="let estimate of etd.estimate.splice(0, 3); let isLast=last">
            {{estimate.minutes}} {{isLast ? ' min' : ', '}}
          </span>
        </li>
      </ul>
    </div>
    <div>
      <h3 class="title">Platform 2</h3>
      <ul id="rtd-platform-list2">
        <li *ngFor="let etd of (important | platform:2)">
          <span > <a >{{etd.abbreviation}}</a></span>
          <span class="color-box" > </span>
          <span *ngFor="let estimate of etd.estimate.splice(0, 3); let isLast=last">
            {{estimate.minutes}} {{isLast ? ' min' : ', '}}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
